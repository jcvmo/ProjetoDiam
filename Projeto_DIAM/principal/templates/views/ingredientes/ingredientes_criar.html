{% extends "../static/header_admin.html" %}

{% block content %}
<div class="px-12 py-4">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Ingrediente</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Criar um novo ingrediente.</p>

                <div class="mt-10 grid grid-cols-1 gap-x-12 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-2">
                        <label for="receita_nome" class="block text-sm font-medium leading-6 text-gray-900">Nome do ingrediente</label>
                        <div class="mt-2">
                            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                                <input type="text" id="ingrediente_nome" name="ingrediente_nome" autocomplete="ingrediente_nome" class="block w-full border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="   Bacalhau" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 sm:col-span-4">
                    <fieldset>
                        <legend class="text-sm font-semibold leading-6 text-gray-900">Categoria</legend>
                            <div class="mt-6 space-y-6">
                                {% for categoria in categorias %}

                                <div class="flex items-center gap-x-3">
                                    <input id="categoria_{{ categoria.categoria_id }}" name="categoria_id" type="radio" value="{{ categoria.categoria_id }}" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" required>
                                    <label for="categoria_{{ categoria.categoria_id }}" class="block text-sm font-medium leading-6 text-gray-900">{{ categoria.categoria_nome }}</label>
                                </div>

                                {% endfor %}
                            </div>
                    </fieldset>
                </div>

                <div class="mt-5 col-span-full">
                    <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Imagem</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                            </svg>
                            <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                <label for="ingrediente_imagem" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <span>Upload a file</span>
                                    <input type="file" id="ingrediente_imagem" name="ingrediente_imagem" class="sr-only">
                                </label>
                            </div>
                        <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a href="../receitas/" class="text-sm font-semibold leading-6 text-gray-900">Voltar atr√°s</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Criar Receita</button>
        </div>
    </form>

</div>

{% endblock %}
